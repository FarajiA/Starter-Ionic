<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon="ion-ios-pulse" href="#/main/dash">
        <ion-nav-view name="main-dash"></ion-nav-view>
    </ion-tab>

    <!-- Traffic Tab -->
    <ion-tab title="Traffic" badge="badge.Traffic" on-select="mc.CheckBadge(0)" badge-style="badge-assertive" icon="ion-person-stalker" href="#/main/traffic/">
        <ion-nav-view name="main-traffic"></ion-nav-view>
    </ion-tab>

    <!-- Activity Tab -->
    <ion-tab title="Activity" badge="badge.Activity" badge-style="badge-assertive" on-select="mc.CheckBadge(1)" icon="ion-flash" href="#/main/activity/">
        <ion-nav-view name="main-activity"></ion-nav-view>
    </ion-tab>

    <!-- Messages Tab -->
    <ion-tab title="Messages" badge="badge.Messages" badge-style="badge-assertive" icon="ion-ios-chatboxes-outline" href="#/main/messages">
        <ion-nav-view name="main-messages"></ion-nav-view>
    </ion-tab>

</ion-tabs>
